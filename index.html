<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueApp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>My vue App</h1>
    <div id="app">
        <div v-if="showBooks">
        <p>Title: {{title}}</p>
        <p>Author: {{author}}</p>
        <p>Age: {{age}}</p>
    
        <button type="button" @click="increamentAge">+</button> 
        <button type="button" @click="decreamentAge">-</button>
        <button type="button" @click="changeTitle">Change title</button>
    </div> <br>
        <button type="button" @click="showHideBooks" >
            <span v-if="showBooks">Click to Hide Books </span>
            <span v-if="!showBooks"> Click to Show Books</span>
        </button>
        
        <h1 v-show="!showBooks"> Books are hidden from viewing</h1>

        <br><br>
        <div class="box">Mouse Over</div>
        <div class="box">Mouse Leave</div>
        <div class="box">Double click</div>
        <div class="box">ssss </div>

    </div>

    <script src="./main.js"></script>
    
</body>
</html>
