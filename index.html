<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueApp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>My vue App</h1>
    <div id="app">
        <p>Title: {{title}}</p>
        <p>Author: {{author}}</p>
        <p>Age: {{age}}</p>

        <button type="button" v-on:click="age++">+</button> 
        <button type="button" v-on:click="age--">-</button>
        <button type="button" @click="title='Title has changed'">Change title</button>
        

    </div>

    <script src="./main.js"></script>
    
</body>
</html>
